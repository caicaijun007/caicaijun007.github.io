            <h2 id="了解ES7"><a href="#了解ES7" class="headerlink" title="了解ES7"></a>了解ES7</h2><h3 id="1、指数运算符（幂）"><a href="#1、指数运算符（幂）" class="headerlink" title="1、指数运算符（幂）**"></a>1、指数运算符（幂）**</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log(<span class="number">2</span>**<span class="number">3</span>); <span class="comment">//8</span></span><br></pre></td></tr></table></figure>

<h3 id="2、数组includes"><a href="#2、数组includes" class="headerlink" title="2、数组includes()"></a>2、数组includes()</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr = [<span class="string">'3'</span>, <span class="number">3</span>, <span class="string">'abc'</span>, <span class="literal">NaN</span>];</span><br><span class="line"><span class="built_in">console</span>.log(arr.includes(<span class="number">3</span>)); <span class="comment">//true</span></span><br><span class="line"><span class="built_in">console</span>.log(arr.includes(<span class="string">'3'</span>)); <span class="comment">//true</span></span><br><span class="line"><span class="built_in">console</span>.log(arr.includes(<span class="string">'b'</span>)); <span class="comment">//false</span></span><br><span class="line"><span class="built_in">console</span>.log(arr.includes(<span class="literal">NaN</span>)); <span class="comment">//true</span></span><br></pre></td></tr></table></figure>

<h3 id="3、async函数"><a href="#3、async函数" class="headerlink" title="3、async函数"></a>3、async函数</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params">t</span>)</span>&#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve</span>) =&gt;</span> setTimeout(resolve, t));</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">function</span> <span class="title">fun</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="built_in">console</span>.log(<span class="string">'开始'</span>);</span><br><span class="line">	<span class="keyword">await</span> test(<span class="number">3000</span>);</span><br><span class="line">	<span class="built_in">console</span>.log(<span class="string">'结束'</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="4、字符串扩展"><a href="#4、字符串扩展" class="headerlink" title="4、字符串扩展"></a>4、字符串扩展</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 前补白</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'3'</span>.padStart(<span class="number">2</span>, <span class="string">'0'</span>));</span><br><span class="line"><span class="comment">// 后补白</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'3:'</span>.padEnd(<span class="number">4</span>, <span class="string">'00'</span>));</span><br><span class="line"><span class="comment">//标签模板</span></span><br><span class="line"><span class="keyword">let</span> pn = &#123;</span><br><span class="line">	name: <span class="string">'cc'</span>,</span><br><span class="line">	say: <span class="string">'hello'</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params">a, b, c</span>)</span>&#123;</span><br><span class="line">	<span class="keyword">return</span> c+b+a</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(test<span class="string">`<span class="subst">$&#123;pn.say&#125;</span>!<span class="subst">$&#123;pn.name&#125;</span>,123`</span>);</span><br><span class="line"><span class="comment">//模板字符串不转译</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`abc\n123`</span>);</span><br><span class="line"><span class="built_in">console</span>.log(<span class="built_in">String</span>.raw<span class="string">`abc\n123`</span>);</span><br></pre></td></tr></table></figure>
