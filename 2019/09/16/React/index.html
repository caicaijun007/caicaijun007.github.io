<h3 id="2、使用React16-8的新特性Hook实现任务清单"><a href="#2、使用React16-8的新特性Hook实现任务清单" class="headerlink" title="2、使用React16.8的新特性Hook实现任务清单"></a>2、使用React16.8的新特性Hook实现任务清单</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> React, &#123; useState, useEffect, Fragment &#125; <span class="keyword">from</span> <span class="string">'react'</span>;</span><br><span class="line"><span class="keyword">import</span> &#123; Card, Button, Input, List, Icon &#125; <span class="keyword">from</span> <span class="string">'antd'</span>;</span><br><span class="line"><span class="keyword">import</span> <span class="string">'./hook.less'</span>;</span><br><span class="line"><span class="keyword">const</span> ListItem = List.Item;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">TodoList</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> initItemList = localStorage.getItem(<span class="string">'_itemlist'</span>) ? <span class="built_in">JSON</span>.parse(localStorage.getItem(<span class="string">'_itemlist'</span>)) : [<span class="string">'学习react'</span>, <span class="string">'hook新特性'</span>];</span><br><span class="line">    <span class="keyword">const</span> [inputValue, setInputValue] = useState(<span class="string">''</span>);</span><br><span class="line">    <span class="keyword">const</span> [itemList, setItemList] = useState(initItemList);</span><br><span class="line"></span><br><span class="line">    useEffect(<span class="function"><span class="params">()</span> =&gt;</span> localStorage.setItem(<span class="string">'_itemlist'</span>, <span class="built_in">JSON</span>.stringify(itemList)));</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">changeInputValue</span>(<span class="params">e</span>) </span>&#123;</span><br><span class="line">        setInputValue(e.target.value);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">addInputValue</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(inputValue &amp;&amp; <span class="string">''</span> !== inputValue) &#123;</span><br><span class="line">            itemList.push(inputValue);</span><br><span class="line">            setItemList(itemList);</span><br><span class="line">            setInputValue(<span class="string">''</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">getItemList</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">       <span class="keyword">return</span> itemList.map(<span class="function">(<span class="params">item, index</span>) =&gt;</span> <span class="xml"><span class="tag">&lt;<span class="name">ListItem</span> <span class="attr">key</span>=<span class="string">&#123;index&#125;</span> <span class="attr">onClick</span>=<span class="string">&#123;()</span> =&gt;</span> deleteItem(index)&#125;&gt;&#123;item&#125;<span class="tag">&lt;<span class="name">Icon</span> <span class="attr">className</span>=<span class="string">'icon'</span> <span class="attr">type</span>=<span class="string">"minus-circle"</span> <span class="attr">theme</span>=<span class="string">"twoTone"</span> /&gt;</span><span class="tag">&lt;/<span class="name">ListItem</span>&gt;</span>);</span></span><br><span class="line"><span class="xml">    &#125;</span></span><br><span class="line"><span class="xml"></span></span><br><span class="line"><span class="xml">    function deleteItem(index) &#123;</span></span><br><span class="line"><span class="xml">        let list = [...itemList];</span></span><br><span class="line"><span class="xml">        list.splice(index, 1);</span></span><br><span class="line"><span class="xml">        setItemList(list);</span></span><br><span class="line"><span class="xml">    &#125;</span></span><br><span class="line"><span class="xml"></span></span><br><span class="line"><span class="xml">    return (</span></span><br><span class="line">        &lt;Fragment&gt;</span><br><span class="line">            &lt;Card title='任务清单' className='card-wrapper'&gt;</span><br><span class="line">                &lt;Input placeholder='请输入任务' value=&#123;inputValue&#125; onChange=&#123;changeInputValue&#125;  /&gt;</span><br><span class="line">                &lt;Button type='primary' onClick=&#123;addInputValue&#125;&gt;添加&lt;/Button&gt;</span><br><span class="line">                &lt;List className='list' size="small" bordered&gt;</span><br><span class="line">                    &#123;</span><br><span class="line">                        itemList.length&gt;0 ? getItemList() : ''</span><br><span class="line">                    &#125;</span><br><span class="line">                &lt;/List&gt;</span><br><span class="line">            &lt;/Card&gt;</span><br><span class="line">        &lt;/Fragment&gt;</span><br><span class="line">    )</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">export default TodoList;</span><br></pre></td></tr></table></figure>
