            <h3 id="有思想的咸鱼？"><a href="#有思想的咸鱼？" class="headerlink" title="有思想的咸鱼？"></a>有思想的咸鱼？</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">那个，你需要静下来想想...</span><br></pre></td></tr></table></figure>

<h4 id="P2O"><a href="#P2O" class="headerlink" title="P2O"></a>P2O</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">P2O：From process oriented to object oriented development thinking mode.</span><br><span class="line">me：ok!</span><br><span class="line">P2O：Never say goodbye if you still want to try.</span><br><span class="line">me：ok,fine!</span><br></pre></td></tr></table></figure>

<h4 id="过程到对象"><a href="#过程到对象" class="headerlink" title="过程到对象"></a>过程到对象</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">一路寻寻觅觅，道路坑坑洼洼；但何尝想放弃。</span><br><span class="line">我告诉自己说：放弃固然容易，坚持真的很难。</span><br><span class="line">实际‘过程’翻过一山又一山，一山更比一山高。</span><br><span class="line">过程...</span><br><span class="line"></span><br><span class="line">然而，心想找个‘对象’也许好点，不能就放弃。</span><br><span class="line">谁又知道‘对象’也不好相处啊！就问你怕不怕。</span><br><span class="line">我告诉自己说：不能这么放弃，坚持就是胜利。</span><br><span class="line">现实‘对象’总是千变万化，一秒一刻都不一样。</span><br><span class="line">对象...</span><br><span class="line"></span><br><span class="line">‘wa’好难啊！</span><br></pre></td></tr></table></figure>

<h4 id="Interesting"><a href="#Interesting" class="headerlink" title="Interesting"></a>Interesting</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">兴趣是最好的导师！</span><br><span class="line">要坚持哦!</span><br><span class="line">坚持哦!</span><br><span class="line">坚持!</span><br><span class="line">坚!</span><br><span class="line">!</span><br></pre></td></tr></table></figure>
