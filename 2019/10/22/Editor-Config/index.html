<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">root = true  //涉及到当前目录及子目录，不涉及往上目录</span><br><span class="line"></span><br><span class="line">[*]  //所有文件</span><br><span class="line">charset = utf-8  //编码格式utf-8</span><br><span class="line">end_of_line = lf  //行尾序列：Window、Mac为lf；Linux是crlf</span><br><span class="line">indent_size = 2  //tab键（首行缩进）大小为2</span><br><span class="line">indent_style = space  //缩进类型为space键（空格）；window有些是制表符</span><br><span class="line">insert_final_newline = true //代码最后加一行，相当写完代码加enter键（回车）</span><br><span class="line">trim_trailing_whitespace = true  //去掉代码多余空格</span><br></pre></td></tr></table></figure>

            PhotoSwipe keeps only 3 of them in the DOM to save memory.
